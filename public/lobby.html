<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme War - Lobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: white;
      min-height: 100vh;
    }

    .lobby-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    
    .title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 1rem;
    }
    
    button {
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .copyright {
      text-align: center;
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <div class="header">
      <div class="logo">ðŸ˜‚</div>
      <h1 class="title">Meme War Lobby</h1>
      <p>Create or join a game room to start playing</p>
    </div>
    
    <div class="card">
      <h2><i class="fas fa-plus-circle"></i> Create a Room</h2>
      <input type="text" id="createName" placeholder="Enter your name">
      <button onclick="createRoom()">Create New Room</button>
    </div>
    
    <div class="card">
      <h2><i class="fas fa-door-open"></i> Join a Room</h2>
      <input type="text" id="joinName" placeholder="Enter your name">
      <input type="text" id="roomCode" placeholder="Enter room code">
      <button onclick="joinRoom()">Join Room</button>
    </div>
    
    <div class="copyright">
      Â© 2025 Akshad. All rights reserved.
    </div>
  </div>

  <script>
    function createRoom() {
      const username = document.getElementById('createName').value.trim();
      if (!username) {
        alert('Please enter your name');
        return;
      }
      
      const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
      window.location.href = `/room?roomId=${roomId}&username=${username}`;
    }
    
    function joinRoom() {
      const username = document.getElementById('joinName').value.trim();
      const roomId = document.getElementById('roomCode').value.trim();
      
      if (!username || !roomId) {
        alert('Please enter both your name and room code');
        return;
      }
      
      window.location.href = `/room?roomId=${roomId}&username=${username}`;
    }
  </script>
</body>
</html>
