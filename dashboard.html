<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme War - Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .landing-container {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    
    .title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .enter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
      flex-wrap: wrap;
    }
    
    .feature {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      border-radius: 10px;
      width: 200px;
      backdrop-filter: blur(10px);
    }
    
    .copyright {
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="logo">ðŸ˜‚</div>
    <h1 class="title">MEME WAR ARENA</h1>
    <p>Create, share, and vote on the funniest memes with your friends!</p>
    
    <div class="features">
      <div class="feature">
        <h3>Create Rooms</h3>
        <p>Start your own game room and invite friends</p>
      </div>
      <div class="feature">
        <h3>Generate Memes</h3>
        <p>Get random memes from Reddit to customize</p>
      </div>
      <div class="feature">
        <h3>Vote & Compete</h3>
        <p>See who creates the funniest content</p>
      </div>
    </div>
    
    <button class="enter-btn" onclick="enterLobby()">ENTER LOBBY</button>
    
    <div class="copyright">
      Â© 2023 Akshad. All rights reserved.
    </div>
  </div>

  <script>
    function enterLobby() {
      window.location.href = "/lobby";
    }
  </script>
</body>
</html>
